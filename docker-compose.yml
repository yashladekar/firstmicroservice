version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user_service
    environment:
      NODE_ENV: production
      PORT: 8081
      JWT_SECRET: secret
      MESSAGE_BROKER_URL: amqp://guest:guest@rabbitmq:5672
      MONGO_URI: mongodb://mongodb:27017/user-service
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  file-service:
    build:
      context: .
      dockerfile: apps/clien-file-service/Dockerfile
    container_name: file_service
    environment:
      NODE_ENV: production
      PORT: 8082
      DATABASE_URL: postgresql://postgres:root@postgres:5432/clien_file_service_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: secret
      INTERNAL_SECRET: secret
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - file_uploads:/app/uploads/temp

  sap-note-service:
    build:
      context: .
      dockerfile: apps/sap-note-service/Dockerfile
    container_name: sap_note_service
    environment:
      NODE_ENV: production
      PORT: 8083
      DATABASE_URL: postgresql://postgres:root@postgres:5432/sap_note_service?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: secret
      INTERNAL_SECRET: secret
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - note_uploads:/app/uploads/notes

  sap-core-service:
    build:
      context: .
      dockerfile: apps/sap-core-service/Dockerfile
    container_name: sap_core_service
    environment:
      NODE_ENV: production
      PORT: 8084
      DATABASE_URL: postgresql://postgres:root@postgres:5432/sap_core_service?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: secret
      INTERNAL_SECRET: secret
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: api_gateway
    environment:
      NODE_ENV: production
      PORT: 8080
      USER_SERVICE_URL: http://user-service:8081
      FILE_SERVICE_URL: http://file-service:8082
      SAP_NOTE_SERVICE_URL: http://sap-note-service:8083
      SAP_CORE_SERVICE_URL: http://sap-core-service:8084
      JWT_SECRET: secret
      INTERNAL_SECRET: secret
      CORS_ORIGIN: "*"
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - file-service
      - sap-note-service
      - sap-core-service

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  file_uploads:
  note_uploads:
